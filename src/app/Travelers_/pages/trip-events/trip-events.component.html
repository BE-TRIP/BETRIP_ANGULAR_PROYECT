<mat-toolbar class="printoolbar">

  <div class="container">
    <mat-toolbar-row>
      <img src="/assets/Images/imageLogo.jpg">
      <span class="spacer"></span>
      
        <a mat-button [routerLink]="'/searchEvent'" >Inicio</a>
        <a mat-button [routerLink]="'/routes'" >Buscar Transporte</a>
        <a mat-button [routerLink]="'/routes'">Publicar</a>
        <a mat-button [routerLink]="'/traveler-profile'">Perfil</a>
    
    </mat-toolbar-row>
  </div>
</mat-toolbar>



<div class="container mt-5">
  <mat-toolbar>
     <span>Eventos</span>
     <span class="spacer"></span>
     <button mat-stroked-button color="primary" [routerLink]="'/create-Event'">Create event
      <mat-icon aria-hidden="false" aria-label="add icon" align-center="true">add</mat-icon>
    </button>      

   </mat-toolbar>
</div>
<div class="table-wrapper">  
  <h1>Eventos disponibles</h1>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> #Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="destiny">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination </th>
        <td mat-cell *matCellDef="let element">{{ element.destiny }}</td>
    </ng-container>

    <ng-container matColumnDef="starting_point">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Starting Point </th>
      <td mat-cell *matCellDef="let element">{{ element.starting_point }}</td>
    </ng-container>

    <ng-container matColumnDef="departure_date">
      <th mat-header-cell *matHeaderCellDef> Departure date </th>
      <td mat-cell *matCellDef="let element">{{ element.departure_date }}</td>
    </ng-container>
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element">S/. {{ element.cost }}</td>
    </ng-container>

    <ng-container matColumnDef="driver">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Driver </th>
      <td mat-cell  *matCellDef="let element">{{ element.driver }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Options</th>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" 
        >
    </tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>   
</div>
