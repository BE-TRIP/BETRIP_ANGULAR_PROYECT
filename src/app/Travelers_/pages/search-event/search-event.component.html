<mat-toolbar class="printoolbar">

  <div class="container">
    <mat-toolbar-row>
      <img src="/assets/Images/imageLogo.jpg">
      <span class="spacer"></span>
      
      <a mat-button [routerLink]="'/searchEvent'" >Inicio</a>
      <a mat-button [routerLink]="'/routes'" >Buscar Transporte</a>
      <a mat-button [routerLink]="'/routes'">Publicar</a>
      <a mat-button [routerLink]="'/traveler-profile'">Perfil</a>
    
    </mat-toolbar-row>
  </div>
</mat-toolbar>

  
  
  <div class="div-tripEvent1">
    <div class="div-tripEvent2">
        
            <div *ngFor="let element of eventoData.content" class="cardevents">
             
            <mat-card class="example-card" >
                <mat-card-header>
                  <img mat-card-avatar src="{{element.travelerProfilePhotofUrl}}" class="example-header-image">
              
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{element.destiny}}</mat-card-title>
                  <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{element.destinyUrl}}" alt="Photo of a Shiba Inu">
                <mat-card-content><p>Únete a este viaje expectacular, invita a unos amigos, llenemos el auto y ¡Comenzemos el viaje!</p>
  
                </mat-card-content>
              
               
                <mat-card-actions>
                  <button mat-button [routerLink]="['/knowMore',element.id]">Mas información</button>
                </mat-card-actions>
            </mat-card>
        
            </div>
       
    </div>
  </div>
